<tr>
    <td>
        <a id="{{id}}" class="btn btn-link" href="dashboard/{{id}}">{{name}}</a>
    </td>
    <td>
        <span class="action action-optional">
            <a href="dashboard/{{id}}"><i class="icon-eye-open"></i></a>
            <span class="dashboard-custom-edit" data-id="{{id}}"><i class="icon-pencil"></i></span>
            <span class="dashboard-custom-delete" data-id="{{id}}"><i class="icon-trash"></i></span>
        </span>
    </td>
</tr>
